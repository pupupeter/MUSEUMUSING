<!DOCTYPE html>
<html>
<head>
    <title>柬埔寨：赤色恐怖下的浩劫
</title>
    <style>
        body {
           font-family: 'Roboto Slab', serif;
            line-height: 1.8;
            margin: 20px;
            color: #333;
            background-image: url('{{ url_for('static', filename='6666.jpg') }}');
            background-size: 100% 100%;  /* 拉伸圖片以適應整個容器 */
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.4);  /* 增加背景透明度，0.7是較高透明度 */

        }
        h1, h2, h3 {
            color: #FFFFFF;
            text-align: center;
            border-bottom: 2px solid #800000;
            padding-bottom: 10px;
        }
        p {
            text-indent: 2em;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 8px;
        }
        nav {
            margin-top: 20px;
            text-align: center;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            font-weight: bold;
            margin-right: 15px;
        }
        a:hover {
            text-decoration: underline;
            color: #ff4500;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 2px solid #800000;
            border-radius: 10px;
            cursor: pointer;
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            padding-top: 100px; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            padding: 20px;
            background: #fff;
            width: 80%;
            border-radius: 10px;
            color: #333;
            text-align: left;
            position: relative;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>柬埔寨：赤色恐怖下的浩劫</h1>
</h1>

    <h2 id="section1">烏托邦理想的真實</h2>
    <img src="{{ url_for('static', filename='1557.jpg') }}" alt="烏托邦" onclick="openModal('柬埔寨的政權幾經轉折，從原先的中立，到後來親美，最後被柬埔寨的共產勢力（赤柬）奪得政權，開始了為期三年的統治，也代表著大屠殺的開始')" style="max-width:50%; height:50%;">
    
    <h2 id="section2">「侵略」抑或「解放」</h2>
    <img src="{{ url_for('static', filename='1556.jpg') }}" alt="赤柬統治下" onclick="openModal('赤柬統治下的柬埔寨民不聊生，糧食不足、強迫勞動、壓迫言論與虐殺處刑，據估計約有兩百萬人在短短三年間非正常死亡')"style="max-width:50%; height:50%;">
    

    <h2 id="section3">後續</h2>
    <img src="{{ url_for('static', filename='1555.jpg') }}" alt="後續" onclick="openModal('大屠殺因為越南的入侵而斷然結束後，柬埔寨人民的生活逐步好轉，並隨後在聯合國的幫助下重建現代國家的正常運作')"style="max-width:50%; height:50%;">
    

    
    <nav>
        <a href="#section1">烏托邦理想的真實</a>
        <a href="#section2">「侵略」抑或「解放」</a>
        <a href="#section3">後續</a>
    </nav>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p id="modal-text"></p>
        </div>
    </div>

    <script>
        // 打開模態框
        function openModal(description) {
            document.getElementById("modal-text").innerText = description;
            document.getElementById("myModal").style.display = "block";
        }

        // 關閉模態框
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        // 點擊模態框外部區域關閉模態框
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
